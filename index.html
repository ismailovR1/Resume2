<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Roman, resume">
    <meta name="description" content="Это мое резюме">
    <link rel="stylesheet" href="/Resume/css/style.css">
    <title>RomanResume</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="/Resume/img/png-clipart-computer-icons-suit-avatar-suit-cdr-black.png" alt="Photo:Avatar" class="avatar" width="200">
            <div class="info-text">
                <h1>Роман</h1>
                <p>Мне <strong>22 года</strong></p>
                <p>Мне нравится <em>программирование</em></p>
            </div>
        </div> 
        <div class="card-social">
            <h2>Список социальных сетей</h2>
            <a href="https://vk.com/id537954889" target="_blank">VK</a>
        </div> 
        <div class="card-hobbi">
            <h2>Мои хобби</h2>
            <ol type="a">
                <li>Компьютерные и мобильные игры</li>
                <li>Книги, новеллы</li>
                <li>Игра на гитаре</li>
            </ol>
        </div> 
        <div class="card-work">
            <h2>Опыт работы</h2>
            <table max-width="500" >
                <thead>
                    <th>Название:</th>
                    <th>Должность:</th>
                    <th>Год:</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Центральная районная больница</td>
                        <td>Программист ЦРБ</td>
                        <td>2022-сейчас</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form>
            <h2 class="form-title">Связаться со мной</h2>
            <div class="form-block">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="email">Ваш email</label>
                    <input type="email" id="email" placeholder="Введите email">
                </div>
                <div class="form-group">
                    <label for="message">Ваше сообщение</label>
                    <br>
                    <textarea id="message" cols="30" rows="10" placeholder="Введите сообщение..."></textarea>
                </div>
                <div class="btn">
                    <input type="submit" value="Отправить">
                </div>
            </div>
        </form>  
    </div>
</body>
</html>
